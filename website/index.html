<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBS Docs | Vendor Document Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-50 text-slate-800 font-sans h-screen overflow-hidden flex flex-col">

    <header class="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-6 flex-shrink-0 shadow-sm z-10">
        <div class="flex items-center gap-2 cursor-pointer" onclick="location.href='index.html'">
            <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold text-lg shadow-indigo-200 shadow-lg">PBS</div>
            <span class="text-xl font-bold tracking-tight text-slate-800">Docs Center</span>
        </div>
        
        <div class="flex items-center gap-3">
            <button onclick="location.href='documents.html'" class="px-4 py-2 bg-white border border-slate-200 text-slate-600 hover:bg-slate-50 hover:text-indigo-600 rounded-lg text-sm font-medium transition flex items-center gap-2">
                <i class="fas fa-folder-open"></i> 문서 보관함
            </button>

            <button onclick="location.href='chat.html'" class="px-4 py-2 bg-indigo-50 text-indigo-700 hover:bg-indigo-100 rounded-lg text-sm font-medium transition shadow-sm">
                <i class="fas fa-robot mr-2"></i>AI 어시스턴트
            </button>
            
            <div class="w-9 h-9 bg-slate-200 rounded-full flex items-center justify-center text-slate-500">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto relative w-full max-w-5xl mx-auto p-6 md:p-12">
        
        <div class="text-center space-y-6 mt-10 mb-12 fade-in">
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900">
                무엇을 찾아드릴까요?
            </h1>
            <p class="text-slate-500 text-lg">
                RedHat, AWS, VMware 등 벤더사의 기술 문서를 한곳에서 검색하세요.
            </p>

            <div class="relative max-w-2xl mx-auto group">
                <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                    <i class="fas fa-search text-slate-400 group-hover:text-indigo-500 transition"></i>
                </div>
                <input type="text" id="main-search-input" 
                    class="w-full pl-14 pr-24 py-5 rounded-2xl border border-slate-200 shadow-xl text-lg focus:outline-none focus:ring-4 focus:ring-indigo-100 transition"
                    placeholder="예: RedHat OpenShift 설치 가이드"
                    onkeypress="handleEnter(event, runMainSearch)">
                <button onclick="runMainSearch()" class="absolute inset-y-2 right-2 bg-indigo-600 hover:bg-indigo-700 text-white px-6 rounded-xl transition font-medium shadow-md">
                    검색
                </button>
            </div>
        </div>

        <div id="search-results" class="hidden max-w-3xl mx-auto fade-in">
            <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4 border-b pb-2">검색 결과</h3>
            <div id="result-list" class="space-y-3">
            </div>
        </div>

        <div class="max-w-4xl mx-auto mt-12 pt-12 border-t border-slate-200 fade-in" style="animation-delay: 0.1s">
            <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-6">최신 업데이트 문서</h3>
            
            <div id="latest-docs-grid" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="col-span-3 text-center py-12 text-slate-400 bg-slate-50 rounded-xl border border-slate-100 border-dashed">
                    <i class="fas fa-circle-notch fa-spin mr-2 text-indigo-500"></i> 데이터를 불러오는 중...
                </div>
            </div>
        </div>

    </main>

    <div id="drawer-backdrop" onclick="closeDocumentDetail()" 
         class="fixed inset-0 bg-slate-900/20 z-40 hidden transition-opacity duration-300 opacity-0 backdrop-blur-sm">
    </div>

    <div id="doc-drawer" 
         class="fixed top-0 right-0 h-full w-full md:w-[600px] bg-white shadow-2xl z-50 transform translate-x-full transition-transform duration-300 ease-in-out flex flex-col">
        
        <div class="px-6 py-4 border-b border-slate-100 flex items-center justify-between bg-slate-50">
            <div class="flex items-center gap-2 text-slate-500">
                <i class="fas fa-file-alt"></i>
                <span class="text-xs font-bold uppercase tracking-wider">Document Details</span>
            </div>
            <button onclick="closeDocumentDetail()" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-slate-200 transition text-slate-500">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto p-6 space-y-8">
            <div id="drawer-header" class="space-y-2"></div>

            <div class="bg-indigo-50 rounded-xl p-5 border border-indigo-100 relative overflow-hidden">
                <div class="absolute top-0 right-0 p-2 opacity-10">
                    <i class="fas fa-robot text-6xl text-indigo-600"></i>
                </div>
                <h3 class="flex items-center gap-2 text-indigo-700 font-bold mb-3">
                    <i class="fas fa-magic"></i> AI 문서 요약
                </h3>
                <p id="drawer-summary" class="text-sm text-slate-700 leading-relaxed"></p>
            </div>

            <div>
                <h3 class="text-slate-900 font-bold mb-3 flex items-center gap-2">
                    <i class="fas fa-check-circle text-green-500"></i> 중요 내용 (Key Points)
                </h3>
                <ul id="drawer-keypoints" class="space-y-3"></ul>
            </div>

            <div class="grid grid-cols-2 gap-4 text-xs text-slate-500 border-t border-slate-100 pt-6">
                <div>
                    <span class="block font-bold text-slate-400 mb-1">작성자/팀</span>
                    <span id="drawer-author">PBS DevOps Team</span>
                </div>
                <div>
                    <span class="block font-bold text-slate-400 mb-1">최종 수정</span>
                    <span id="drawer-date">2024.12.01</span>
                </div>
            </div>

            <div id="doc-content-container" class="hidden mt-6 pt-6 border-t border-slate-100 fade-in">
                <h3 class="text-slate-900 font-bold mb-3 flex items-center gap-2">
                    <i class="fas fa-align-left text-indigo-500"></i> 문서 내용 미리보기
                </h3>
                <div class="bg-slate-800 text-slate-200 p-4 rounded-xl overflow-x-auto shadow-inner border border-slate-700 h-96">
                    <pre id="doc-content-area" class="text-xs leading-relaxed whitespace-pre-wrap font-mono">내용을 불러오는 중...</pre>
                </div>
            </div>
        </div>

        <div class="p-4 border-t border-slate-100 bg-slate-50 flex gap-3">
            <button id="btn-open-doc" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl font-medium transition shadow-md shadow-indigo-200">
                <i class="fas fa-eye mr-2"></i>문서 내용 보기
            </button>
            <button class="px-4 py-3 bg-white border border-slate-200 text-slate-600 rounded-xl hover:bg-slate-100 transition">
                <i class="fas fa-share-alt"></i>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
