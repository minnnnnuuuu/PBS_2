apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
      - name: backend-container
        # [수정 필요] 아래 주소를 님의 ECR 주소로 바꾸세요!
        image: 123456789012.dkr.ecr.ap-northeast-2.amazonaws.com/pbs-backend:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 80