# 1. AI 중계 서비스 (Backend)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hybrid-ai-service
  namespace: default
  labels:
    app: hybrid-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hybrid-ai
  template:
    metadata:
      labels:
        app: hybrid-ai
    spec:
      serviceAccountName: hybrid-ai-sa
      containers:
      - name: ai-app
        image: 198011705652.dkr.ecr.ap-northeast-2.amazonaws.com/pbs-project-repo:ai-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
          - name: OLLAMA_URL
            value: "https://api.cloudreaminu.cloud"
          - name: MILVUS_HOST
            value: "milvus.cloudreaminu.cloud"
          - name: MILVUS_PORT
            value: "443"
          - name: S3_BUCKET_NAME
            value: "pbs-project-ai-data-dev-v1"
          - name: AWS_REGION
            value: "ap-northeast-2"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: hybrid-ai-service
  namespace: default
spec:
  selector:
    app: hybrid-ai
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
# 2. 웹 서비스 (Frontend)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pbs-web
  namespace: default
  labels:
    app: pbs-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pbs-web
  template:
    metadata:
      labels:
        app: pbs-web
    spec:
      containers:
      - name: web-container
        # [중요] web-latest 태그를 사용해야 ImagePull 에러가 안 납니다.
        image: 198011705652.dkr.ecr.ap-northeast-2.amazonaws.com/pbs-project-repo:web-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: pbs-web-service
  namespace: default
spec:
  selector:
    app: pbs-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP