# ---------------------------------------------------------
# 1. AI 중계 서비스 (Backend: hybrid-ai-service)
# ---------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hybrid-ai-service
  namespace: default
  labels:
    app: hybrid-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hybrid-ai
  template:
    metadata:
      labels:
        app: hybrid-ai
      annotations:
        # Istio 사이드카가 구동될 때까지 앱 시작을 대기하여 네트워크 에러 방지
        proxy.istio.io/config: '{ "holdApplicationUntilProxyReceivesConfig": true }'
    spec:
      serviceAccountName: hybrid-ai-sa
      containers:
      - name: ai-app
        image: 198011705652.dkr.ecr.ap-northeast-2.amazonaws.com/pbs-project-repo:ai-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
          - name: OLLAMA_URL
            value: "https://api.cloudreaminu.cloud"
          - name: MILVUS_HOST
            value: "milvus.cloudreaminu.cloud"
          - name: MILVUS_PORT
            value: "443"
          - name: S3_BUCKET_NAME
            value: "pbs-project-ai-data-dev-v1"
          - name: AWS_REGION
            value: "ap-northeast-2"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: hybrid-ai-service
  namespace: default
spec:
  selector:
    app: hybrid-ai
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---
# ---------------------------------------------------------
# 2. 웹 서비스 (Frontend: pbs-web)
# ---------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pbs-web
  namespace: default
  labels:
    app: pbs-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pbs-web
  template:
    metadata:
      labels:
        app: pbs-web
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: web-container
        # [중요] ECR 태그를 web-latest로 지정하여 ImagePullBackOff 해결
        image: 198011705652.dkr.ecr.ap-northeast-2.amazonaws.com/pbs-project-repo:web-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: pbs-web-service
  namespace: default
spec:
  selector:
    app: pbs-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP