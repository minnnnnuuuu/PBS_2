# 1. AI 중계 서비스 (Backend)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pbs-app-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pbs-app
  template:
    metadata:
      labels:
        app: pbs-app
    spec:
      serviceAccountName: hybrid-ai-sa
      containers:
      - name: pbs-app
        image: 198011705652.dkr.ecr.ap-northeast-2.amazonaws.com/pbs-project-repo:ai-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
          - name: MILVUS_ADDR
            # [수정] 온프레미스 Milvus 서버 IP 사용
            value: "192.168.10.70:19530"
          - name: OLLAMA_ADDR
            # [수정] 온프레미스 Ollama 주소 사용 (엔드포인트 경로 제외)
            value: "http://api.cloudreaminu.cloud"
        # ArgoCD 상태 체크를 위한 설정
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: pbs-app-service
  namespace: default
spec:
  selector:
    app: pbs-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
# 2. 웹 서비스 (Frontend)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pbs-web-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pbs-web-service
  template:
    metadata:
      labels:
        app: pbs-web-service
    spec:
      containers:
      - name: web-container
        image: 198011705652.dkr.ecr.ap-northeast-2.amazonaws.com/pbs-project-repo:web-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: pbs-web-service
  namespace: default
spec:
  selector:
    app: pbs-web-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer