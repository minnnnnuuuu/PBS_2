# ---------------------------------------------------------
# 1. AI 중계 서비스 (Backend: hybrid-ai-service)
# ---------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hybrid-ai-service
  namespace: default
  labels:
    app: hybrid-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hybrid-ai
  template:
    metadata:
      labels:
        app: hybrid-ai
      annotations:
        proxy.istio.io/config: '{ "holdApplicationUntilProxyReceivesConfig": true }'
    spec:
      serviceAccountName: hybrid-ai-sa
      containers:
      - name: ai-app
        image: 198011705652.dkr.ecr.ap-northeast-2.amazonaws.com/pbs-project-repo:ai-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        # --- HPA 작동을 위한 리소스 설정 추가 ⭐ ---
        resources:
          requests:
            cpu: "100m"    # HPA 계산의 기준점 (0.1 코어)
            memory: "128Mi"
          limits:
            cpu: "200m"    # 최대 사용 제한
            memory: "256Mi"
        # ---------------------------------------
        env:
          - name: OLLAMA_URL
            value: "https://api.cloudreaminu.cloud"
          - name: MILVUS_HOST
            value: "milvus.cloudreaminu.cloud"
          - name: MILVUS_PORT
            value: "443"
          - name: S3_BUCKET_NAME
            value: "pbs-project-ai-data-dev-v1"
          - name: AWS_REGION
            value: "ap-northeast-2"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
---
# ---------------------------------------------------------
# 2. 웹 서비스 (Frontend: pbs-web)
# ---------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pbs-web
  namespace: default
  labels:
    app: pbs-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pbs-web
  template:
    metadata:
      labels:
        app: pbs-web
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: web-container
        image: 198011705652.dkr.ecr.ap-northeast-2.amazonaws.com/pbs-project-repo:web-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        # --- 웹 서비스에도 동일하게 리소스 설정 추가 ⭐ ---
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        # -------------------------------------------
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10