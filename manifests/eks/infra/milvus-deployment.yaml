apiVersion: apps/v1
kind: Deployment
metadata:
  name: milvus-standalone
  namespace: default
  labels:
    app: milvus-standalone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: milvus-standalone
  template:
    metadata:
      labels:
        app: milvus-standalone
    spec:
      serviceAccountName: hybrid-ai-sa
      containers:
      - name: milvus
        # 1. 안정적인 최신 패치 버전 유지
        image: milvusdb/milvus:v2.3.15
        command: ["milvus", "run", "standalone"]
        ports:
        - containerPort: 19530
        - containerPort: 9091
        env:
          - name: ETCD_ENDPOINTS
            value: "etcd.default.svc.cluster.local:2379"
          - name: COMMON_STORAGE_TYPE
            value: "minio"
          - name: MINIO_ADDRESS
            value: "s3.ap-northeast-2.amazonaws.com"
          - name: MINIO_BUCKET_NAME
            value: "pbs-project-ai-data-dev-v1"
          - name: MINIO_USE_SSL
            value: "true"
          - name: MINIO_USE_IAM
            value: "true"
          - name: MINIO_CLOUD_PROVIDER
            value: "aws"
          - name: S3_BUCKET_NAME
            value: "pbs-project-ai-data-dev-v1"
          - name: S3_REGION
            value: "ap-northeast-2"
          - name: DATA_COORD_ADDRESS
            value: "localhost:13333"
          - name: ROOT_COORD_ADDRESS
            value: "localhost:53100"
          - name: QUERY_COORD_ADDRESS
            value: "localhost:19531"
          - name: INDEX_COORD_ADDRESS
            value: "localhost:21121"
          - name: MILVUS_ROOT_PATH
            value: "milvus"
          - name: K8S_NAMESPACE
            value: "default"

        # 자원 설정 수정: t3.large 노드에서 즉시 배치 가능하도록 최적화 ⭐
        resources:
          requests:
            cpu: "200m"      # 최소 0.2개 확보 (시동 보장)
            memory: "1Gi"    # 최소 1GB 확보
          limits:
            cpu: "1000m"     # 최대 1개까지 확장 가능 (성능 확보)
            memory: "2Gi"    # 최대 2GB까지 확장 가능

        volumeMounts:
        - name: milvus-storage
          mountPath: /var/lib/milvus
      volumes:
      - name: milvus-storage
        persistentVolumeClaim:
          claimName: milvus-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: milvus-standalone
  namespace: default
spec:
  selector:
    app: milvus-standalone
  ports:
    - name: milvus-port
      protocol: TCP
      port: 19530
      targetPort: 19530
    - name: metrics-port
      protocol: TCP
      port: 9091
      targetPort: 9091