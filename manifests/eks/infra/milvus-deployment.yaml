apiVersion: apps/v1
kind: Deployment
metadata:
  name: milvus-standalone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: milvus-standalone
  template:
    metadata:
      labels:
        app: milvus-standalone
    spec:
      containers:
      - name: milvus
        image: milvusdb/milvus:v2.3.0
        command: ["milvus", "run", "standalone"]
        ports:
        - containerPort: 19530
        - containerPort: 9091
        env:
          - name: ETCD_ENDPOINTS
            value: "etcd:2379"
          - name: COMMON_STORAGE_TYPE
            value: "S3"
          # [핵심] 아래 변수들을 통해 localhost:9000과 a-bucket 설정을 완전히 덮어씁니다.
          - name: MINIO_ADDRESS
            value: "s3.ap-northeast-2.amazonaws.com:443"
          - name: MINIO_BUCKET_NAME
            value: "pbs-project-ai-data-dev-v1"
          - name: MINIO_USE_SSL
            value: "true"
          - name: MINIO_USE_IAM
            value: "true"
          - name: MINIO_CLOUD_PROVIDER
            value: "aws"
          - name: S3_BUCKET_NAME
            value: "pbs-project-ai-data-dev-v1"
          - name: S3_REGION
            value: "ap-northeast-2"
        volumeMounts:
        - name: milvus-storage
          mountPath: /var/lib/milvus
      volumes:
      - name: milvus-storage
        persistentVolumeClaim:
          claimName: milvus-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: milvus-service
spec:
  selector:
    app: milvus-standalone
  ports:
    - name: milvus-port
      port: 19530
      targetPort: 19530
    - name: metrics-port
      port: 9091
      targetPort: 9091