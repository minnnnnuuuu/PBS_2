apiVersion: apps/v1
kind: Deployment
metadata:
  name: milvus-standalone
  namespace: default
  labels:
    app: milvus-standalone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: milvus-standalone
  template:
    metadata:
      labels:
        app: milvus-standalone
    spec:
      serviceAccountName: hybrid-ai-sa
      containers:
      - name: milvus
        # 1. 안정적인 최신 패치 버전으로 업데이트 (필수) ⭐
        image: milvusdb/milvus:v2.3.15
        command: ["milvus", "run", "standalone"]
        ports:
        - containerPort: 19530
        - containerPort: 9091
        env:
          # etcd 연결
          - name: ETCD_ENDPOINTS
            value: "etcd:2379"

          # S3 저장소 설정 (표준화)
          - name: COMMON_STORAGE_TYPE
            value: "minio"
          # - name: MINIO_ADDRESS
          #  value: "s3.ap-northeast-2.amazonaws.com"
          - name: MINIO_BUCKET_NAME
            value: "pbs-project-ai-data-dev-v1"
          #- name: MINIO_USE_SSL
          #  value: "true"
          #- name: MINIO_USE_IAM
          #  value: "true"
          - name: MINIO_CLOUD_PROVIDER
            value: "aws"
          #- name: S3_BUCKET_NAME
          #  value: "pbs-project-ai-data-dev-v1"
          - name: S3_REGION
            value: "ap-northeast-2"

          # 내부 컴포넌트 강제 로컬 연결 (이게 다 들어가야 서로 찾습니다) ⭐
          - name: DATA_COORD_ADDRESS
            value: "localhost:13333"
          - name: ROOT_COORD_ADDRESS
            value: "localhost:53100"
          - name: QUERY_COORD_ADDRESS
            value: "localhost:19531"
          - name: INDEX_COORD_ADDRESS
            value: "localhost:21121"
          - name: MILVUS_ROOT_PATH
            value: "milvus"
          - name: K8S_NAMESPACE
            value: "default"

        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: milvus-storage
          mountPath: /var/lib/milvus
      volumes:
      - name: milvus-storage
        persistentVolumeClaim:
          claimName: milvus-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: milvus-service
  namespace: default
spec:
  selector:
    app: milvus-standalone
  ports:
    - name: milvus-port
      protocol: TCP
      port: 19530
      targetPort: 19530
    - name: metrics-port
      protocol: TCP
      port: 9091
      targetPort: 9091