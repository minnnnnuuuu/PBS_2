apiVersion: apps/v1
kind: Deployment
metadata:
  name: milvus-standalone
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: milvus-standalone
  template:
    metadata:
      labels:
        app: milvus-standalone
    spec:
      containers:
      - name: milvus
        image: milvusdb/milvus:v2.3.0
        command: ["milvus", "run", "standalone"]
        ports:
        - containerPort: 19530
        - containerPort: 9091
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        # [핵심 수정] 외부 서비스(etcd, S3)와 연결하도록 환경 변수 설정
        env:
          - name: ETCD_ENDPOINTS
            value: "etcd:2379"
          - name: COMMON_STORAGE_TYPE
            value: "S3"
          - name: S3_BUCKET_NAME
            value: "pbs-project-ai-data-dev-v1"
          - name: S3_REGION
            value: "ap-northeast-2"
          - name: S3_USE_IAM
            value: "true" # IRSA(Role)를 사용하므로 true
          - name: S3_CLOUD_PROVIDER
            value: "aws"
        volumeMounts:
        - name: milvus-storage
          mountPath: /var/lib/milvus
      volumes:
      - name: milvus-storage
        persistentVolumeClaim:
          claimName: milvus-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: milvus-service
  namespace: default
spec:
  selector:
    app: milvus-standalone
  ports:
    - name: milvus-port
      protocol: TCP
      port: 19530
      targetPort: 19530
    - name: metrics-port
      protocol: TCP
      port: 9091
      targetPort: 9091
  type: ClusterIP