apiVersion: apps/v1
kind: Deployment
metadata:
  name: milvus-standalone
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: milvus-standalone
  template:
    metadata:
      labels:
        app: milvus-standalone
    spec:
      containers:
      - name: milvus
        image: milvusdb/milvus:v2.3.0
        command: ["milvus", "run", "standalone"]
        ports:
        - containerPort: 19530
        - containerPort: 9091
        # [핵심 수정] 환경 변수(env) 섹션을 제거하여 이미지가 기본 내장 설정을 사용하게 합니다.
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: milvus-storage
          mountPath: /var/lib/milvus
      volumes:
      - name: milvus-storage
        persistentVolumeClaim:
          claimName: milvus-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: milvus-service
  namespace: default
spec:
  selector:
    app: milvus-standalone
  ports:
    - name: milvus-port
      protocol: TCP
      port: 19530
      targetPort: 19530
    - name: metrics-port
      protocol: TCP
      port: 9091
      targetPort: 9091
  type: ClusterIP