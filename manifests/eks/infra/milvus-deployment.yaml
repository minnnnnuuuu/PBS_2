apiVersion: apps/v1
kind: Deployment
metadata:
  name: milvus-standalone
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: milvus-standalone
  template:
    metadata:
      labels:
        app: milvus-standalone
    spec:
      containers:
      - name: milvus
        image: milvusdb/milvus:v2.3.0
        command: ["milvus", "run", "standalone"]
        ports:
        - containerPort: 19530
        - containerPort: 9091
        # [수정 1] 리소스 할당: Milvus가 굶어 죽지 않도록 자원을 보장합니다.
        resources:
          requests:
            memory: "1Gi"   # 최소 1GB 메모리 확보
            cpu: "500m"
          limits:
            memory: "2Gi"   # 최대 2GB까지 허용 (메모리 부족 에러 방지)
            cpu: "1000m"
        # [수정 2] 환경 변수: Standalone 모드에서 내부 구성요소가 잘 붙도록 설정합니다.
        env:
          - name: ETCD_ENDPOINTS
            value: "localhost:2379" # Standalone 내장 etcd 사용 시
          - name: MINIO_ADDRESS
            value: "localhost:9000" # Standalone 내장 minio 사용 시
        volumeMounts:
        - name: milvus-storage
          mountPath: /var/lib/milvus
      volumes:
      - name: milvus-storage
        persistentVolumeClaim:
          claimName: milvus-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: milvus-service
  namespace: default
spec:
  selector:
    app: milvus-standalone
  ports:
    - name: milvus-port
      protocol: TCP
      port: 19530
      targetPort: 19530
    - name: metrics-port
      protocol: TCP
      port: 9091
      targetPort: 9091
  type: ClusterIP