apiVersion: apps/v1
kind: Deployment
metadata:
  name: milvus-standalone
  namespace: default
  labels:
    app: milvus-standalone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: milvus-standalone
  template:
    metadata:
      labels:
        app: milvus-standalone
    spec:
      serviceAccountName: hybrid-ai-sa
      containers:
      - name: milvus
        image: milvusdb/milvus:v2.3.0
        command: ["milvus", "run", "standalone"]
        ports:
        - containerPort: 19530
        - containerPort: 9091
        env:
          # 1. etcd 설정
          - name: ETCD_ENDPOINTS
            value: "etcd:2379"

          # 2. 공통 스토리지 타입
          - name: COMMON_STORAGE_TYPE
            value: "S3"

          # 3. S3/MinIO 상세 설정
          - name: MINIO_ADDRESS
            value: "s3.ap-northeast-2.amazonaws.com"
          - name: MINIO_BUCKET_NAME
            value: "pbs-project-ai-data-dev-v1"
          - name: MINIO_USE_SSL
            value: "true"
          - name: MINIO_USE_IAM
            value: "true"
          - name: MINIO_CLOUD_PROVIDER
            value: "aws"

          # 4. Milvus 전용 S3 환경변수
          - name: S3_BUCKET_NAME
            value: "pbs-project-ai-data-dev-v1"
          - name: S3_REGION
            value: "ap-northeast-2"

          # 5. 내부 컴포넌트 인식 문제 해결 [추가] ⭐
          - name: DATA_COORD_ADDRESS
            value: "localhost:13333"
          - name: MILVUS_ROOT_PATH
            value: "milvus"  # S3 버킷 안에 'milvus/' 폴더를 생성하도록 명시
          - name: K8S_NAMESPACE
            value: "default"

        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: milvus-storage
          mountPath: /var/lib/milvus
      volumes:
      - name: milvus-storage
        persistentVolumeClaim:
          claimName: milvus-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: milvus-service
  namespace: default
spec:
  selector:
    app: milvus-standalone
  ports:
    - name: milvus-port
      protocol: TCP
      port: 19530
      targetPort: 19530
    - name: metrics-port
      protocol: TCP
      port: 9091
      targetPort: 9091