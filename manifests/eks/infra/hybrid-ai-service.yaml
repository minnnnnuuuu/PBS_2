apiVersion: v1
kind: ServiceAccount
metadata:
  name: hybrid-ai-sa
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::198011705652:role/hybrid-ai-sa-role
---
apiVersion: apps/v1
kind: Deployment
metadata:
  # [이름 통일] 클러스터와 CI/CD가 인식할 공식 이름입니다.
  name: hybrid-ai-service
  namespace: default
  labels:
    app: hybrid-ai
spec:
  # hpa.yaml의 minReplicas가 2이므로 2로 설정하여 충돌을 방지합니다.
  replicas: 2
  selector:
    matchLabels:
      app: hybrid-ai
  template:
    metadata:
      labels:
        app: hybrid-ai
      annotations:
        proxy.istio.io/config: '{ "holdApplicationUntilProxyReceivesConfig": true }'
    spec:
      serviceAccountName: hybrid-ai-sa
      containers:
        - name: ai-app
          image: 198011705652.dkr.ecr.ap-northeast-2.amazonaws.com/pbs-project-repo:ai-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: OLLAMA_URL
              value: "https://api.cloudreaminu.cloud"
            - name: MILVUS_HOST
              value: "milvus.cloudreaminu.cloud"
            - name: MILVUS_PORT
              value: "443"
            - name: S3_BUCKET_NAME
              value: "pbs-project-ai-data-dev-v1"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: hybrid-ai-service
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: hybrid-ai
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      # [Sync 유지] ArgoCD 상태 일치를 위해 할당된 포트를 명시합니다.
      nodePort: 31184