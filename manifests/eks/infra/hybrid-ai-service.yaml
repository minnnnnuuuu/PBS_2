# 1. AI 엔진용 신분증 (ServiceAccount)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hybrid-ai-sa
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::198011705652:role/hybrid-ai-sa-role
---
# 2. AI 엔진 실행 설정 (Deployment)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hybrid-ai-service
  namespace: default
  labels:
    app: hybrid-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hybrid-ai
  template:
    metadata:
      labels:
        app: hybrid-ai
    spec:
      serviceAccountName: hybrid-ai-sa
      containers:
        - name: ai-app
          image: 198011705652.dkr.ecr.ap-northeast-2.amazonaws.com/pbs-project-repo:ai-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            # [수정] 온프레미스 Ollama 주소 (엔드포인트 경로 제외)
            - name: OLLAMA_URL
              value: "http://api.cloudreaminu.cloud"
            # [수정] 온프레미스 Milvus 서버 IP로 변경 ⭐
            - name: MILVUS_HOST
              value: "192.168.10.70"
            - name: S3_BUCKET_NAME
              value: "pbs-project-ai-data-dev-v1"
          # [추가] ArgoCD Healthy 상태 확인용
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
# 3. 서비스 연결 통로 (Service)
apiVersion: v1
kind: Service
metadata:
  name: hybrid-ai-service
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: hybrid-ai
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80