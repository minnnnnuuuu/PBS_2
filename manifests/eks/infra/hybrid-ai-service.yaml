# 1. ServiceAccount (유지)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hybrid-ai-sa
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::198011705652:role/hybrid-ai-sa-role
---
# 2. Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hybrid-ai-service
  namespace: default
  labels:
    app: hybrid-ai
spec:
  replicas: 1 # t3.large 자원을 고려해 실전형 1개로 조정
  selector:
    matchLabels:
      app: hybrid-ai
  template:
    metadata:
      labels:
        app: hybrid-ai
    spec:
      serviceAccountName: hybrid-ai-sa
      containers:
        - name: ai-app
          # [수정] 성공한 창고인 pbs-project-repo로 주소 통일 ⭐
          image: 198011705652.dkr.ecr.ap-northeast-2.amazonaws.com/pbs-project-repo:ai-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            # [수정] 온프레미스 AI 서버와 연결 (하이브리드 핵심 주소) ⭐
            - name: OLLAMA_ADDR
              value: "http://api.cloudreaminu.cloud/ai"
            - name: MILVUS_ADDR
              value: "milvus-standalone.default.svc.cluster.local:19530"
            - name: S3_BUCKET_NAME
              value: "pbs-project-ai-data-dev-v1"
---
# 3. Service
apiVersion: v1
kind: Service
metadata:
  name: hybrid-ai-service
  namespace: default
spec:
  type: LoadBalancer # 외부에서 직접 테스트 가능하도록 로드밸런서 유지
  selector:
    app: hybrid-ai
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80