# 1. ServiceAccount (테라폼 담당자가 이미 생성했다면 이 블록은 제외해도 됩니다)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hybrid-ai-sa
  namespace: default
  annotations:
    # 테라폼 담당자가 공유해준 ARN 주소입니다.
    eks.amazonaws.com/role-arn: arn:aws:iam::198011705652:role/hybrid-ai-sa-role
---
# 2. Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hybrid-ai-service
  namespace: default
  labels:
    app: hybrid-ai
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hybrid-ai
  template:
    metadata:
      labels:
        app: hybrid-ai
    spec:
      serviceAccountName: hybrid-ai-sa
      containers:
        - name: ai-app
          image: 198011705652.dkr.ecr.ap-northeast-2.amazonaws.com/hybrid-service:ai-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: OLLAMA_URL
              value: "https://api.cloudreaminu.cloud"
            - name: MILVUS_HOST
              value: "milvus-service" # 실제 서비스 이름인지 재확인 필요
            - name: S3_BUCKET_NAME
              value: "pbs-project-ai-data-dev-v1" # 실제 버킷 이름인지 재확인 필요
---
# 3. Service
apiVersion: v1
kind: Service
metadata:
  name: hybrid-ai-service
  namespace: default
  labels:
    argocd.argoproj.io/instance: pbs-ax-platform
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  type: LoadBalancer
  selector:
    app: hybrid-ai
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80