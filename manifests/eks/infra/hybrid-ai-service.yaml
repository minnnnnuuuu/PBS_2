apiVersion: v1
kind: ServiceAccount
metadata:
  name: hybrid-ai-sa
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::198011705652:role/hybrid-ai-sa-role
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hybrid-ai-service
  namespace: default
  labels:
    app: hybrid-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hybrid-ai
  template:
    metadata:
      labels:
        app: hybrid-ai
      # [최적화] 도메인 기반 통신을 위해 기존 IP 예외 설정은 주석 처리합니다. ⭐
      annotations:
        # traffic.sidecar.istio.io/excludeOutboundIPRanges: "192.168.10.70/32"
        proxy.istio.io/config: '{ "holdApplicationUntilProxyReceivesConfig": true }'
    spec:
      serviceAccountName: hybrid-ai-sa
      containers:
        - name: ai-app
          image: 198011705652.dkr.ecr.ap-northeast-2.amazonaws.com/pbs-project-repo:ai-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: OLLAMA_URL
              value: "https://api.cloudreaminu.cloud"
            - name: MILVUS_HOST
              # [수정] 온프레미스 IP 대신 Cloudflare 터널 주소를 사용합니다.
              value: "milvus.cloudreaminu.cloud"
            - name: S3_BUCKET_NAME
              value: "pbs-project-ai-data-dev-v1"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: hybrid-ai-service
  namespace: default
spec:
  # 외부 노출이 필요한 경우 LoadBalancer를 유지하되, 내부 통신 위주라면 ClusterIP도 가능합니다.
  type: LoadBalancer
  selector:
    app: hybrid-ai
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80