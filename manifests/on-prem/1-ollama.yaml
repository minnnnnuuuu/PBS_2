apiVersion: v1
kind: Service
metadata:
  name: ollama-service
spec:
  selector:
    app: ollama
  ports:
    - protocol: TCP
      port: 11434
      targetPort: 11434
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        resources:
          # [중요] CPU/RAM 환경 최적화
          requests:
            memory: "12Gi"  # 최소 12기가 확보
            cpu: "4"        # 코어 4개
          limits:
            memory: "24Gi"  # 최대 24기가까지 사용 가능
            cpu: "8"
        ports:
        - containerPort: 11434
        # [자동화] 파드가 켜지면 Solar 모델을 알아서 다운로드 받습니다.
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "ollama pull solar:10.7b"]
        volumeMounts:
        - name: ollama-storage
          mountPath: /root/.ollama
      volumes:
      - name: ollama-storage
        hostPath:
          path: /data/ollama-models # 온프 서버의 실제 저장 경로 (담당자에게 확인 필요)
          type: DirectoryOrCreate