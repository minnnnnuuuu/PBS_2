apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-engine-deployment
  namespace: default  # 아까 ArgoCD에서 지정한 네임스페이스와 일치시켜주세요.
  labels:
    app: ai-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-engine
  template:
    metadata:
      labels:
        app: ai-engine
    spec:
      containers:
      - name: ai-engine
        image: 198011705652.dkr.ecr.ap-northeast-2.amazonaws.com/pbs-project-repo:latest
        imagePullPolicy: Always  # 이미지 교체 시 즉각 반영을 위해 추가
        ports:
        - containerPort: 11434
        
        # --- 추가된 헬스 체크 ---
        livenessProbe:
          tcpSocket:
            port: 11434
          initialDelaySeconds: 60
          periodSeconds: 20
        readinessProbe:
          tcpSocket:
            port: 11434
          initialDelaySeconds: 30
          periodSeconds: 10
        # -----------------------

        resources:
          requests:
            cpu: "200m"
            memory: "2Gi"
          limits:
            cpu: "1000m"
            memory: "4Gi"
