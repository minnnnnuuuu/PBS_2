# 1. 파일 생성 (내용을 변수에 담아 저장)
$yamlContent = @"
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pbs-ax-platform
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests/eks/infra
    repoURL: https://github.com/minnnnnuuuu/PBS_2.git
    targetRevision: HEAD
  syncPolicy:
    automated: null
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - PruneLast=true
  ignoreDifferences:
  - group: apps
    kind: Deployment
    name: hybrid-ai-service
    jsonPointers:
    - /spec/template/spec/containers/0/env
  - group: apps
    kind: Deployment
    name: pbs-app-deployment
    jsonPointers:
    - /spec/template/spec/containers/0/env
"@

# 2. 파일로 저장
$yamlContent | Out-File -FilePath "argocd_app.yaml" -Encoding utf8

# 3. 클러스터에 적용
kubectl apply -f argocd_app.yaml