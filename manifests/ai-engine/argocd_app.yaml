apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pbs-ax-platform
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    # [수정] infra -> apps로 경로를 확정하여 동기화 대상 일치 ⭐
    path: manifests/eks/apps
    repoURL: https://github.com/minnnnnuuuu/PBS_2.git
    targetRevision: HEAD
  syncPolicy:
    # [수정] null 대신 자동 동기화(automated) 설정을 활성화하여 push 즉시 반영 ⭐
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - PruneLast=true
  ignoreDifferences:
  - group: apps
    kind: Deployment
    name: hybrid-ai-service
    jsonPointers:
    - /spec/template/spec/containers/0/env
  - group: apps
    kind: Deployment
    name: pbs-app-deployment
    jsonPointers:
    - /spec/template/spec/containers/0/env