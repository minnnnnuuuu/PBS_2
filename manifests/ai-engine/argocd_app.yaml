apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pbs-ax-platform
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    # [수정] 배포 파일 위치를 apps 폴더로 지정 ⭐
    path: manifests/eks/apps
    repoURL: https://github.com/minnnnnuuuu/PBS_2.git
    targetRevision: HEAD
  syncPolicy:
    # [수정] 자동 동기화 활성화
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - PruneLast=true
  ignoreDifferences:
  - group: apps
    kind: Deployment
    name: hybrid-ai-service
    jsonPointers:
    - /spec/template/spec/containers/0/env
  - group: apps
    kind: Deployment
    name: pbs-web # [수정] Deployment 이름에 맞게 수정 ⭐
    jsonPointers:
    - /spec/template/spec/containers/0/env