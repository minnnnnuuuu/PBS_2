apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      serviceAccountName: hybrid-ai-sa
      containers:
      - name: backend-container
        # [수정] 테라폼 및 CI 설정과 일치시켰습니다 ⭐
        image: 198011705652.dkr.ecr.ap-northeast-2.amazonaws.com/pbs-project-repo:ai-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: S3_BUCKET_NAME
          value: "pbs-project-ai-data-dev-v1"
        - name: MILVUS_HOST
          # [수정] main.py의 변수명과 일치 ⭐
          value: "milvus-standalone"
        - name: OLLAMA_URL
          # [수정] 온프레미스 터널 주소로 연결 (하이브리드 핵심) ⭐
          value: "http://api.cloudreaminu.cloud/ai"