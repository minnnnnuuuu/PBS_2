name: Build and Push to ECR (Website)

on:
  push:
    branches: [ "main" ]
    # 관련 폴더의 파일이 바뀔 때만 실행되도록 경로를 지정합니다.
    paths:
      - 'website/**'
      - 'manifests/eks/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 1. 코드 가져오기
      uses: actions/checkout@v4

    - name: 2. AWS 신분증 확인
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: 3. AWS ECR 로그인
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: 4. 웹사이트 이미지 빌드 및 전송 (Push)
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: pbs-project-repo
        IMAGE_TAG: web-latest
      run: |
        # website/ 폴더 안의 소스를 사용하여 빌드합니다.
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG website/
        
        # 빌드된 웹 이미지를 전송합니다.
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        echo "✅ 웹사이트 이미지(web-latest) 전송 완료!"