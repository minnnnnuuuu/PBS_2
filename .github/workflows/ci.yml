name: Build and Push to ECR (Website)

on:
  push:
    branches: [ "main" ]
    # 중요: website 코드나 manifests 설정이 바뀔 때 모두 빌드가 돌아가도록 수정했습니다.
    paths:
      - 'website/**'
      - 'manifests/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 1. 코드 가져오기
      uses: actions/checkout@v4

    - name: 2. AWS 신분증 확인
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: 3. AWS ECR 로그인
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: 4. 웹사이트 이미지 빌드 및 전송 (Push)
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: pbs-project-repo
        IMAGE_TAG: web-latest
      run: |
        # website 폴더 내의 index.html과 Dockerfile을 사용하여 빌드합니다.
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG website/
        
        # 빌드된 이미지를 ECR 창고로 전송합니다.
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        echo "✅ 웹사이트 이미지(web-latest)가 성공적으로 ECR에 입고되었습니다!"