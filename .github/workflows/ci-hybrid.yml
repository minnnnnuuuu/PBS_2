name: Hybrid Service Build and Push (AI Engine)

on:
  push:
    branches: [ "main" ]
    # AI 관련 소스나 온프레미스 설정이 바뀔 때만 실행됩니다.
    paths:
      - 'ai-engine/**'
      - 'manifests/on-prem/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 1. 코드 가져오기
      uses: actions/checkout@v4

    - name: 2. AWS 신분증 확인
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: 3. AWS ECR 로그인
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: 4. 하이브리드 이미지 빌드 및 전송 (Push)
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: hybrid-service
        IMAGE_TAG: ai-latest
      run: |
        # Dockerfile이 들어있는 ai-engine/ 폴더를 기준으로 빌드합니다.
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./ai-engine
        
        # 빌드된 AI 이미지를 전송합니다.
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        echo "✅ AI 엔진 이미지(ai-latest) 전송 완료!"