name: Hybrid Service Build and Push (AI Engine)

on:
  push:
    branches: [ "main" ]
    # AI 관련 파일이나 매니페스트가 바뀌면 무조건 빌드되도록 설정합니다.
    paths:
      - 'manifests/**'
      - 'Dockerfile'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 1. 코드 가져오기
      uses: actions/checkout@v4

    - name: 2. AWS 신분증 확인
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: 3. AWS ECR 로그인
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: 4. 하이브리드 이미지 빌드 및 전송 (Push)
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: hybrid-service # AI 전용 리포지토리 이름 확인
        IMAGE_TAG: ai-latest
      run: |
        # 루트 폴더 또는 manifests 폴더에 있는 AI용 Dockerfile을 사용하여 빌드합니다.
        # 현재 구조에 맞춰 '.' 또는 폴더명을 지정하세요.
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        
        # 빌드된 AI 이미지를 전송합니다.
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        echo "✅ AI 엔진 이미지(ai-latest) 전송 완료!"