name: Hybrid Service Build and Push (AI Engine)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'manifests/ai-engine/**'
      - 'manifests/eks/infra/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 1. 코드 가져오기
      uses: actions/checkout@v4

    - name: 2. AWS 인증
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: 3. AWS ECR 로그인
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: 4. AI 엔진 이미지 빌드 및 전송
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: pbs-project-repo
        IMAGE_TAG: ai-latest
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./manifests/ai-engine
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: 5. EKS 배포 갱신 (Rollout Restart)
      run: |
        aws eks update-kubeconfig --region ap-northeast-2 --name pbs-project-dev-cluster
        # [수정] 이름을 hybrid-ai-service로 정확히 지정하여 NotFound 에러를 해결합니다.
        kubectl rollout restart deployment hybrid-ai-service