name: Hybrid Service Build and Push (AI Engine)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'manifests/Dockerfile' # 하이브리드 도커파일 변경시에만 작동 (선택 사항)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 1. 코드 가져오기
      uses: actions/checkout@v4

    - name: 2. AWS 신분증 확인
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: 3. AWS ECR 로그인
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: 4. 하이브리드 이미지 빌드 및 전송 (Push)
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: hybrid-service # 또는 pbs-project-repo
        IMAGE_TAG: ai-latest # 태그를 'ai-latest'로 고정하여 구분
      run: |
        # manifests 폴더를 빌드 컨텍스트로 지정하여 그 안의 Dockerfile을 사용합니다.
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG manifests/
        
        # 빌드된 하이브리드 이미지를 전송합니다.
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        echo "✅ 하이브리드 서비스(ai-latest) 전송 완료!"